{% load static %}
<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock title %}</title>
      <style>
        @font-face {
          font-family: 'Times New Roman';
          src: url( {% static 'fonts/times_new_roman/times-new-roman.ttf' %} );
        }
        html body{
          margin: 0;
          font-family: 'Times New Roman';
        }
        .text-weight-normal{
          font-weight: normal;
        }
        .text-weight-bold{
          font-weight: bold;
        }
      </style>
      {% block style %}{% endblock style %}
    </head>
    <body>
      {% block content %}{% endblock content %}
    </body>
</html>
